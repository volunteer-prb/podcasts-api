<div class="player">
  <audio #audio [src]="source"></audio>
  <mat-icon (click)="togglePlaying()" class="player__play">
    {{ isPlaying ? 'pause' : 'play_arrow' }}
  </mat-icon>
  <span class="paragraph-6 player__time">{{ currentTime$ | async | minuteSeconds }}</span>

  <span #track class="player__track">
    <i class="fill" [ngStyle]="fillTrackStyles"></i>
  </span>

  <span class="paragraph-6 player__time">{{ duration | minuteSeconds }}</span>
</div>
