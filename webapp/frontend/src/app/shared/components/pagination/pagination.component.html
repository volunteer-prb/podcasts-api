<div
  class="mt-2 mb-2 d-flex justify-content-center align-items-center"
  *ngIf="pagination.pageRange.length > 1"
>
  <button
    type="button"
    class="btn btn-primary me-3"
    [disabled]="!pagination.hasPrev"
    (click)="previousPage()"
  >
    <i class="bi bi-chevron-double-left"></i>
  </button>
  <div></div>
  <div role="group" class="btn-group" *ngFor="let page of this.pagination.pageRange; let i = index">
    <button
      type="button"
      class="btn"
      [disabled]="pagination.page === page"
      (click)="goPage(page)"
      [class.btn-link]="pagination.page !== page"
    >
      {{ page }}
    </button>
  </div>

  <button
    type="button"
    class="btn btn-primary ms-3"
    [disabled]="!pagination.hasNext"
    (click)="nextPage()"
  >
    <i class="bi bi-chevron-double-right"></i>
  </button>
</div>
