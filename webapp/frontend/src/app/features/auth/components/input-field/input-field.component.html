<div class="input-container">
  <input
    class="input"
    [class.input--invalid]="isInvalid"
    [placeholder]="placeholder"
    [value]="value"
    [type]="type"
    [type]="isShowPassword ? 'text' : type"
    (input)="onInputValueChange($event)"
  />
  <ng-template [ngIf]="type === 'password'">
    <i
      (click)="togglePasswordVisibility()"
      class="{{ 'icon-eye-' + (isShowPassword ? 'open' : 'close') }}"
    ></i>
  </ng-template>
</div>
