<div class="card">
  <div class="card__image" [ngStyle]="imageStyles"></div>
  <div class="card__content content">
    <h4 class="content__title paragraph-5">{{ title }}</h4>
    <p class="content__decription paragraph-6">{{ description }}</p>
    <span class="content__player">
      <player [source]="audioSource"></player>
    </span>
  </div>

  <span class="card__menu-button">
    <mat-icon [matMenuTriggerFor]="menu" aria-hidden="false" aria-label="Example home icon">
      more_horiz
    </mat-icon>
  </span>
</div>

<mat-menu #menu="matMenu">
  <ng-container *ngFor="let item of menuItems">
    <button mat-menu-item (click)="onClickMenu(item.type)">
      <mat-icon>{{ item.iconName }}</mat-icon>
      <span>{{ item.text }}</span>
    </button>
  </ng-container>
</mat-menu>
