<div class="filter">
  <slider [items]="channels"></slider>
  <div class="filter__divider"></div>
  <div class="filter__controls">
    <checkbox [isRound]="true">
      <p class="paragraph-6 checkbox-text">Выбрать все подкасты</p>
    </checkbox>
    <selector [values]="selectValues"></selector>
  </div>
</div>
